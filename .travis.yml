sudo: false
language: python
cache: pip
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
env:
  TOXENV=py

matrix:
  fast_finish: true
  include:
    - python: 3.6
      env: TOXENV=docs
    - python: 3.6
      env: TOXENV=coverage
    - python: 3.6
      env: TOXENV=lint


before_install:
 - pyenv versions

install:
  - pip install -U six
  - pip install --pre -U tox

script:
  - tox

after_success:
- if [[ $TOXENV == "py" ]]; then tox -e codecov; fi
